<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.min.js"></script>
    <script>
        $(function () {

            $("#button1").click(function(){
            window.alert("The Button has been clicked!");
        });

        $("a").click(function(event)
        {
            event.preventDefault();
            $("a").css("color","red");
            window.alert(event.target.nodeName);
        });

        $('#singlehandler').on({
            click:function(){
            window.alert("The Button has been clicked!");
        }
        },'button');

        $("#button2").bind("click",function(){
            window.alert("The Button has been clicked!");
        });
    

        $("#div1").height("400px").width("400px");
        $("#div1").on({
            click: function () {
                window.alert("div was clicked");
            },
            mouseenter: function () {
                window.alert("mouse entered into div");
            },
            mouseleave: function () {
                window.alert("mouse left div");
            }
        });

        $(window).resize(function(){
            $("div:nth-of-type(3)").html("width "+":"+$(window).width()+"<br>"+"height "+":"+$(window).height());
        });


        $("#focusinput").focus(function(){
            $('body').css('background-color','lightgray');
        });
        $("#focusinput").focusout(function(){
            $('body').css('background-color','white');
        });

        $("#button3").on("click",function(){
            window.alert("The Button has been clicked!");
        });

        $("#div1").on({
            mouseenter:function(){
            $("#msg").html("the mouse entered the div");
            },
            mouseleave:function(){
            $("#msg").html("the mouse left the div");
            },
            click:function(){
            $("#msg").html("the mouse clicked the div");
            }
        });

        $("form").submit(function(e){
            e.preventDefault();

            if(!$("#email").val())
            {
                $("#email").css('border-color','red');
            }
            else {
                    $("#email").css('border-color','green');
                }

            if(!$("#name").val())
            {
                $("#name").css('border-color','red');
            }
            else { 
                    $("#name").css('border-color','green');
                }
            
        });

        });
    </script>
</head>
<body>
    <button id="button1">Click Me 1</button><br><br>
    <button id="button2">Click Me 2</button><br><br>
    <button id="button3">Click Me 3</button><br><br>
    <div id="singlehandler">
    <button class="button4">Click Me 4</button>
    <button class="button4">Click Me 5</button>
    </div><br><br>
    <div id="div1"></div><br><br>
    <span id="msg"></span><br>
    <a href="www.modulemedia.com">www.modulemedia.com</a><br><br>
    <div></div><br>
    <input type="text" id="focusinput"><br><br>
    <form>
        Name: <input type="text" id="name"><br><br>
        Email: <input type="email" id="email"><br><br>
        <input type="submit">
    </form>
</body>
</html>
